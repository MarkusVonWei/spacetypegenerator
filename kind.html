<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>STG _v.Kind</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  
  <link rel="stylesheet" href="style_kind.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="sketch_kind.js" type="text/javascript"></script>
  <script src="kind_script/update.js" type="text/javascript"></script>
  <script src="kind_script/textures.js" type="text/javascript"></script>
  <script src="kind_script/animators.js" type="text/javascript"></script>

  <script src="kind_script/class_bud.js" type="text/javascript"></script>
  <script src="kind_script/class_fern1.js" type="text/javascript"></script>
  <script src="kind_script/class_fern2.js" type="text/javascript"></script>
  <script src="kind_script/class_fern3.js" type="text/javascript"></script>
  <script src="kind_script/class_fern4.js" type="text/javascript"></script>
  <script src="kind_script/class_fern5.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300&display=swap" rel="stylesheet">

  <style> body {padding: 0; margin: 0;} canvas {vertical-align: top;} </style>
</head>

<body>
  <div id="widget">

    <div id="generatorInput">
      <div class="titleh2">
        <h2>STG v.Kind</h2>
        <p>a kinetic generator from <a href="https://www.instagram.com/kiel.d.m/" target="_blank">kielm</a></p>
      </div>

      <button type="button" class="collapsible"><h1>TEXT</h1></button>
      <div class="content">
        <div class="module">         
          <textarea id="textArea" rows=4 oninput="setText()"></textarea>
          <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
            <option value="0">Milligram - Heavy</option>
            <option value="1">Evans - Narrow - Medium</option>
            <option value="2">Heading Now 25- Medium</option>
            <option value="3">Unigeo 32 - Medium</option>
            <option value="4" selected="selected">Groot - Regular</option>
          </select>
          
          <div class="coupling1">
            <div class="coupling_label"><h3>Size</h3></div>
            <input type="range" class="ranger" min="0" max="100" value="75" id="scaler" oninput="setScaler(this.value)">
          </div>

          <button class="buttonFunction" type="button" id="togglePlayButton" onclick="runPlay()">PAUSE EBB</button>
          <button class="buttonFunction" type="button" id="savePNGbutton" onclick="runPNGsave()">SAVE PNG</button>
        </div>
      </div>

      
    </div>
  </div>

  <!-- <input type="text" value="SPOOKY ACTION" id="text0" oninput="setText(this.value)"> -->

  <div>
    <label class="switch">
      <input type="checkbox" checked oninput="hideWidget()">
      <span class="slider round"></span>
    </label>
  </div>

  <script>
    // When the user clicks on <div>, open the popup
    function myFunction() {
      var popup = document.getElementById("myPopup");
      popup.classList.toggle("show");
    }

    document.getElementById('generatorInput').addEventListener('mouseenter', function() {
      pausePop = true; 
    });

    document.getElementById('generatorInput').addEventListener('mouseleave', function() {
      pausePop = false;
    });
  </script>

  <script>
    var coll = document.getElementsByClassName("collapsible");
    var i;
  
    for (i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
