<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>STG @ MotionMotion</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.3/p5.min.js"></script>
  <!-- <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script> -->
  <!-- <script src="https://unpkg.com/h264-mp4-encoder/embuild/dist/h264-mp4-encoder.web.js"></script> -->
  <script type="text/javascript" src="resources/qrcode.min.js"></script>

  <link rel="stylesheet" href="style_pow.css">
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="sketch_pow.js" type="text/javascript"></script>
  <script src="pow_script/update.js" type="text/javascript"></script>
  <script src="pow_script/recording.js" type="text/javascript"></script>

  <script src="pow_script/class_0mousePop.js" type="text/javascript"></script>
  <script src="pow_script/class_1all.js" type="text/javascript"></script>
  <script src="pow_script/class_2line.js" type="text/javascript"></script>
  <script src="pow_script/class_3letter.js" type="text/javascript"></script>
  <script src="pow_script/class_4spur.js" type="text/javascript"></script>
  <script src="pow_script/animators.js" type="text/javascript"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
</head>

<body>
  <div class="popup-overlay" id="popupOverlay">
    <div class="popup" id="popup">
        <span class="close" id="closePopup">&times;</span>
        <div class="popup-content">
          <div id="qrcode"></div>
          <p>DOWNLOAD ON YOUR PHONE</p>
        </div>
    </div>
  </div>

  <div id="outerCanvas">
    <div id="mainCanvas">
    </div>
  </div>

  <div id="generatorInput">
    <div id="contentHolder">
    
      <div class="content">
        <div class="titleh2">
          <h2>Space Type Generator</h2>
          <h2>@ motion motion</h2>
          <p>a kinetic generator from <a href="https://www.instagram.com/kiel.d.m/">kielm</a><br></p>
        </div>
      </div>

      <div class="content">
        <div class="coupling1">
          <textarea id="text0" rows=4 oninput="setText(this.value)"></textarea>
        </div>
      </div>

      <div class="content"> 
        <div class="coupling1"> 
          <select name="fontChange" id="fontChange" onchange="setFont(this.value)">
            <option value="0" selected="selected">Formula Condensed - Bold</option>
            <option value="1">Editorial New - Thin</option>
            <option value="2">Neue World - CondensedRegular</option>
            <option value="3">TT Bluescreens - Medium</option>
            <option value="4">TT Travels - BlackItalic</option>
          </select>
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>Size</h3></div>
          <input class="slider" type="range" min="1" max="100" value="50" id="pgTextSize" oninput="setwWindowScale(this.value)">
        </div>

        <div id="ratioSet" class="coupling1">
          <h4>Ratio</h4>
          <div class="sizeEntry">
            <input type="radio" id="window" name="saveSize" value=0 onclick="sizeSaveChange(this.value)">
            <label for="window"><h3>Full</h3></label>
          </div>
          <div class="sizeEntry">
            <input type="radio" id="vert" name="saveSize" value=1 onclick="sizeSaveChange(this.value)">
            <label for="vert"><h3>9:16</h3></label>
          </div>
          <div class="sizeEntry">
            <input type="radio" id="squa" name="saveSize" value=2 onclick="sizeSaveChange(this.value)" checked>
            <label for="squa"><h3>1:1</h3></label>
          </div>
        </div>
      </div>

      <div class="content">

        <div class="colorRow">
          <div class="colorCol">
            <div class="color_label"><h3>Fill</h3></div>
            <input type="color" id="fillColor" name="fillColor" value="#ffffff" oninput="setFillColor(this.value)">
          </div>
          
          <div class="colorCol">
            <div class="color_label"><h3>Bkgd</h3></div>
            <input type="color" id="bkgdColor" name="bkgdColor" value="#35bdf0" oninput="setBkgdColor(this.value)">
          </div>

          <div class="colorCol">
            <div class="color_label"><h3>Stroke</h3></div>
            <input type="color" id="strokeColor" name="strokeColor" value="#000000" oninput="setStrokeColor(this.value)">
          </div>
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>Weight</h3></div>
          <input class="slider" type="range" min="1" max="100" value="50" id="coreSW" oninput="setCoreSW(this.value)">
        </div>
      </div>

      <div class="content">
        <div class="coupling1"> 
          <select name="blastType" id="blastType" onchange="setBlastType(this.value)">
            <option value="0" selected="selected">Clouds</option>
            <option value="1">Spurs</option>
          </select>
        </div>

        <div class="coupling1">
          <div class="coupling_label"><h3>Detail</h3></div>
          <input class="slider" type="range" min="1" max="100" value="60" id="detailFactor" oninput="setDetailFactor(this.value)">
        </div>
        
        <div class="coupling1">
          <div class="coupling_label"><h3>Strength</h3></div>
          <input class="slider" type="range" min="1" max="100" value="50" id="blastFactor" oninput="setBlastFactor(this.value)">
        </div>

        <div class="coupling1" id="cloudOption1">
          <div class="coupling_label"><h3>Ratio</h3></div>
          <input class="slider" type="range" min="1" max="100" value="50" id="ratioFactor" oninput="setRatioFactor(this.value)">
        </div>

        <div class="coupling1b" id="spurOption1">
          <label for="messySpur"><h3>Messy</h3></label>
          <input type="checkbox" id="messySpur" name="messySpur" onclick="toggleSpurMessy()">
        </div>
      </div>

      <div class="content">
        <div class="coupling1">
          <button type="button" class="EXPORT" onclick="runShare()">EXPORT</button>
        </div>
      </div>

    </div>
  </div>
</body>

</html>
